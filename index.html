<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div id="clock">
        <h2>Waktu Saat Ini</h2>
        <small>created by <a href="https://www.facebook.com/san.fauzan.79">san</a></small>
        <div id="time">
            
            <div><span id="hour">00</span><span>Jam</span></div>
            <div><span id="minutes">00</span><span>Menit</span></div>
            <div><span id="seconds">00</span><span>Detik</span></div>
            
        </div>
    </div>
    <script type="text/javascript">
        function clock() {
            var hours = document.getElementById('hour');
            var minutes = document.getElementById('minutes');
            var seconds = document.getElementById('seconds');

            var h = new Date().getHours();
            var m = new Date().getMinutes();
            var s = new Date().getSeconds();

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
        }

        var interval = setInterval(clock, 1000);
    </script>
</body>

</html>
